<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<style>
    .row {
        margin-top: 25vh;
    }
</style>
<body>
    <div class="row">   
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1 class="message"></h1>
                <a href="./index.html">Create your own secret message</a>
            </div>
            <div class="card-panel" id="message-form">
                <form action="">
                    <label for="">Enter a Secret Message</label>
                    <input type="text" id="message-input" autofocus>
                    <button class="btn">Create</button>
                </form>
            </div>
            <div class="card-panel hide" id="link-form">
                <div>
                    Share this link with a friend!
                    <input type="text" id="link-input">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
